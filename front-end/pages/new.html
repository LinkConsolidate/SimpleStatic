<h1>New</h1>

<section>
    <p>
        Fill out the form below to add a new entry to the photo collection.
    </p>
    <form id="add-item-form">
        <!-- Error message will be shown here -->
        <div id="form-errors"></div>

        <label for="item-name">Name</label>
        <input type="text" id="item-name" name="item-name">

        <label for="item-category">Category</label>
        <select id="item-category" name="item-category">
            <option value="nature">Nature</option>
            <option value="urban">Urban</option>
        </select>

        <label for="item-date">Date</label>
        <input type="date" id="item-date" name="item-date">

        <button type="button" id="submit-btn" onclick="postForm()">Add Item</button>
    </form>
</section>
